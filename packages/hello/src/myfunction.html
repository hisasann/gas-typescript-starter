<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <!-- GAS 側の関数を呼び出す方法 -->
    <button onClick="google.script.run.myFunction()">Call myFunction</button>

    <!-- GAS 側の関数を呼び出し、その後コールバック関数を呼び出してもらう方法 -->
    <button
      onClick="google.script.run.withSuccessHandler(initializer).getSpreadsheetName('hoge')"
    >
      Call initializer
    </button>
    <script>
      window.initializer = function initializer(arg) {
        console.log(`initialized! ${arg}`);
      };
    </script>

    <!-- スプレッドシートを作成する -->
    <button onClick="google.script.run.createSS()">Create Spread Sheet</button>

    <!-- now を alert() する -->
    <button onClick="google.script.run.getNow()">Call getNow()</button>
  </body>
</html>
